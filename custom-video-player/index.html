<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Font Awesome -->
		<script
			src="https://kit.fontawesome.com/02982cb835.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="css/progress.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Custom Video Player</title>
	</head>
	<body>
		<h1>Custom Video Player</h1>
		<video
			src="video/video.webm"
			id="video"
			class="screen"
			poster="img/poster.png"
		></video>

		<div class="controls">
			<button class="btn" id="play"><i class="fa fa-play fa-2x"></i></button>
			<button class="btn" id="stop"><i class="fa fa-stop fa-2x"></i></button>

			<input
				type="range"
				id="progress"
				class="progress"
				min="0"
				max="100"
				step="0.1"
				value="0"
			/>
			<span id="timestamp" class="timestamp">00:00</span>
		</div>

		<script src="app.js"></script>
	</body>
</html>
